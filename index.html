<!DOCTYPE HTML>
<html> 
<head>
	
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<title>web html - quotations ...</title>
 
<!-- 1.) Load SAPUI5 (from a remote server), select theme and control library -->
<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m"
	data-sap-ui-theme="sap_bluecrystal">
		</script>
<!-- 2.) Create a UI5 button and place it onto the page -->
<script>
	// create the button instance
	var myButton = new sap.m.Button("btn"); 
//master node change
	//link comments
	// set properties, e.g. the text (there is also a shorter way of setting several properties)

	myButton.setText("Hello World....!");


	// attach an action to the button's "press" event (use jQuery to fade out the button)
	myButton.attachPress(function(){$("#btn").fadeOut()});

	// place the button into the HTML element defined below
	myButton.placeAt("uiArea");
	//mark twain
	//bottom line changes
	//2nd comments for bottom line
	//changed the comments
	// added 2nd comments
	//another comments
	//latest comment +1
	//example tomas jefferson
	//ilove dead lines doug
	//gadhi quote
	//emile chartier
	//kermit frog
	//s'chn gai
	//yogi berra
	</script>
</head>
<body class="sapUiBody">
	<!-- This is where you place the UI5 button -->
	<div id="uiArea"></div>
</body>
</html>
